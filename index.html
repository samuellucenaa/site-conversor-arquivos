<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <header class="bg-black text-white flex justify-between">

        <div class="modal-content rounded-2xl top-8 relative w-[650px] m-auto bg-white flex flex-col items-center">
            <button class="absolute top-[10px] right-[12px]"><img class="w-12 h-10" src="images/close-icon.svg" alt=""></button>
            <h1 class="text-4xl pt-[30px] font-bold">Crie sua conta aqui</h1>
            <div class="flex items-center w-[500px] mt-6 py-3 border rounded border-black cursor-pointer hover:bg-gray-200">

            </div>
            <div class="flex items-center w-[500px] mt-3 py-3 border rounded border-black cursor-pointer hover:bg-gray-200">

            </div>
            <p class="mt-4">ou</p>
            <div>
                <div class="relative">
                    <img class="w-6 h-5 absolute top-[45%] left-[10px] -trasnlate-y-[50%]" src="images/envelope-closed-icon.svg" alt="">

                </div>
                <div class="relative">
                    <img class="w-8 h-6 absolute top-[37%] left-[4px] -trasnlate-y-[50%]" src="images/lock-closed-icon.svg" alt="">

            <button>Crie a sua conta aqui</button>
