<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Arquivos</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body>
    <header class="bg-black text-white flex justify-between">
        <div class="p-4">LOGO</div>
        <nav>
            <ul class="relative flex items-center font-medium text-[#9a9a9a]">
                <li class="flex group p-4 hover:bg-[#232324]">
                    <img class="w-5 h-5 mr-2" src="images/music-icon.svg" alt="">
                    Áudio
                    <img class="h-5 mt-[2px] transition-transform duration-300 group-hover:rotate-180" src="images/down-icon.svg" alt="">
                    <ul class="absolute hidden group-hover:flex top-[56px] left-0 w-auto h-10 bg-[#232324]">
                        <li>S</li>
                    </ul>
                </li>
                <li class="flex group p-4 hover:bg-[#232324]">
                    <img class="w-5 h-5 mr-2" src="images/file-icon.svg" alt="">
                    PDF
                    <img class="h-5 mt-[2px] transition-transform duration-300 group-hover:rotate-180" src="images/down-icon.svg" alt="">
                    <ul class="absolute hidden group-hover:flex top-[56px] left-[123px] w-auto h-10 bg-[#232324]">
                        <li>S</li>
                    </ul>
                </li>
                <li class="flex group p-4 hover:bg-[#232324]">
                    <img class="w-5 h-5 mr-2" src="images/play-icon.svg" alt="">
                    Vídeo
                    <img class="h-5 mt-[2px] transition-transform duration-300 group-hover:rotate-180" src="images/down-icon.svg" alt="">
                    <ul class="absolute hidden group-hover:flex top-[56px] left-[233px] w-auto h-10 bg-[#232324]">
                        <li>S</li>
                    </ul>
                </li>
                <li class="flex group p-4 hover:bg-[#232324]">
                    <img class="w-5 h-5 mr-2" src="images/refresh-icon.svg" alt="">
                    Conversores
                    <img class="h-5 mt-[2px] transition-transform duration-300 group-hover:rotate-180" src="images/down-icon.svg" alt="">
                    <ul class="absolute hidden group-hover:flex top-[56px] left-[356px] w-auto h-10 bg-[#232324]">
                        <li>S</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <button class="flex p-4 hover:bg-[#232324] hover:cursor-pointer" onclick="abrirModal()">
            <img class="w-4 h-4 mt-[3px]" src="images/profile-icon.png" alt="">
            <a class="font-bold ml-1" href="#">Entrar</a>
        </button>
    </header>

    <div class="modal w-full h-full fixed top-0 left-0 hidden bg-[#00000055]">
        <div class="modal-content rounded-2xl top-8 relative w-[650px] m-auto bg-white flex flex-col items-center">
            <button class="absolute top-[15px] right-[15px] hover:bg-gray-200 hover:cursor-pointer hover:rounded-full" onclick="fecharModal()"><img class="w-10 h-10 p-2" src="images/close-icon.svg" alt=""></button>
            <h1 class="text-4xl pt-[30px] font-bold">Crie sua conta aqui</h1>
            <div class="flex items-center w-[500px] mt-6 py-3 border rounded border-black cursor-pointer hover:bg-gray-200">
                <img class="w-5 h-5 mx-4" src="images/google-icon.svg" alt="">
                <p class="font-bold">Entrar com o Google</p>
            </div>
            <div class="flex items-center w-[500px] mt-3 py-3 border rounded border-black cursor-pointer hover:bg-gray-200">
                <img class="w-7 h-6 mx-3" src="images/facebook-icon.svg" alt="">
                <p class="font-bold">Entrar com o Facebook</p>
            </div>
            <p class="mt-4">ou</p>
            <div>
                <div class="relative">
                    <img class="w-6 h-5 absolute top-[45%] left-[10px] -translate-y-[50%]" src="images/envelope-closed-icon.svg" alt="">
                    <input class="w-[500px] mt-3 py-2 px-10 border rounded border-black shadow-md/20 shadow-black placeholder:text-black" type="email" placeholder="E-mail">
                </div>
                <div class="relative">
                    <img class="w-8 h-6 absolute top-[37%] left-[4px] -translate-y-[50%]" src="images/lock-closed-icon.svg" alt="">
                    <input id="senha" class="w-[500px] mt-3 py-2 px-[38px] border rounded border-black shadow-md/20 shadow-black placeholder:text-black" type="password" placeholder="Senha">
                    <img src="images/eye-on-icon.svg" id="alternarSenha" class="w-10 h-6 absolute top-[40%] right-2 -trasnlate-y-[50%]" alt="Esconder botão" onclick="alternarSenha()">                    
                </div>
            </div>
            <button class="bg-blue-500 hover:bg-blue-600 cursor-pointer mt-5 py-2 w-[500px] rounded font-bold text-[18px] text-white">Crie a sua conta aqui</button>
            <div class="m-12">Já tem uma conta? <a href="#" class="text-blue-500 hover:text-blue-600 hover:underline font-semibold">Entrar</a></div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
